<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Incroyable du cul !</title>

    <!-- Favicon -->
    <link rel="icon" type="image/jpeg" href="assets/favicon/favicon.jpg">

    <!-- Semantic-ui -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.0/dist/semantic.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.0/dist/semantic.min.js"></script>
    <style>
        #content {
            padding-top: 5em;
            min-height: 100vh;
        }
    </style>
</head>

<body class="pushable">

    <aside class="ui sidebar red inverted vertical menu">
        <a class="item" onclick="closeSidebar()">
            <i class="home icon"></i>
            Home
        </a>
    </aside>

    <div class="pusher">
        <header class="ui fixed red inverted borderless main menu">
            <a class="launch icon item" onclick="openSidebar()">
                <i class="content icon"></i>
            </a>
            <div class="item">
                Home
            </div>
            <div class="item right">
                Joyeux anniversaire Thomas !
            </div>
        </header>

        <main id="content" class="ui fluid container">
            <div class="ui container">
                <div class="ui cards two stackable">
                    <div class="ui card segment inverted teal">
                        <h3 class="ui header content center aligned">Bonjour</h3>
                    </div>
                    <div class="ui card segment inverted teal">
                        <h3 class="ui header content center aligned">Thomas</h3>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        let openSidebar = () => {
            $('.ui.sidebar')
                .sidebar('setting', 'transition', 'overlay')
                .sidebar('show')
                ;
        }

        let closeSidebar = () => {
            $('.ui.sidebar')
                .sidebar('hide')
                ;
        }
    </script>
</body>

</html>
